<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<title>Meu primeiro bootstrap</title>
	<meta charset="utf-8">	

	<!-- Css -->
	<link href="public/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>
	<div class="container">
		<h1>Popovers</h1>
		<!-- Top -->
		<button class="btn btn-primary" title="Abusado" data-toggle="popover" data-content="Clicou porque meu caro ?" data-placement="top">Não clique </button>		
		<!-- Top -->
		<button class="btn btn-primary" title="Respeite o não" data-toggle="popover" data-content="Ta maluco, mano.. Não é não." data-placement="right">Não clique </button>	
		<!-- Top -->
		<button class="btn btn-primary" data-toggle="popover" data-content="Já falei que não era pra clicar, meu querido" data-placement="left"> Não clique, você já foi avisado </button>	
		<!-- baixo -->
		<button class="btn btn-primary" data-toggle="popover" data-content="Insistente você, não ?" data-placement="bottom">Aqui também não </button>	

	</div>


    <footer>
		<!-- JS -->
		<script src="public/js/jquery.js"></script>
		<script src="public/js/bootstrap.bundle.min.js"></script>
		<script >
			$(function(){
				$('[data-toggle="popover"]').popover()
			});
		</script>
	</footer>
</body>
</html>
